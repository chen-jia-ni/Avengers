<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		 
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		 
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<title>login</title>
		<style>
			body{
				background-image: url(img/图片1.jpg);
				background-size: 100%;
				background-repeat: no-repeat;
			}
			#login{
				position:absolute; 
				
				top:50%;
				left:50%;
				margin-top:-100px;
				margin-left:-200px;
				border-radius:10px;
				background-color:rgba(255,255,255,0.0);
				border: 2px solid rgba(255,255,255, 0.2);
			}
			#bg {
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<!--<div id="bg"><img class="bg" src="img/7.png"></div>-->
		<div id="login" class="col-md-3 text-muted">
		<form class="form-horizontal" role="form">
			<div class="form-group text-center text-muted">
				<h2>欢迎登陆</h2>
			</div>
			<div class="form-group">
				<label for="uesr" class="col-sm-3 control-label">用户名</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="user" placeholder="请输入用户名"/>
				</div>
			</div>
			<div class="form-group">
				<label for="uesr" class="col-sm-3 control-label">密&nbsp;&nbsp;&nbsp;码</label>
				<div class="col-sm-9">
					<input type="password" class="form-control" id="user" placeholder="请输入密码"/>
				</div>
			</div>
			<div class="form-group">
			    <div class="col-sm-offset-3 col-sm-10">
				    <div class="checkbox">
				        <label>
				          <input type="checkbox">记住密码
				        </label>
				    </div>
			    </div>
  			</div>
			<div class="form-group">
			    <div class="col-sm-offset-3 col-sm-10">
			    	<button type="submit" class="btn btn-default"><a href="index.html">登录</a></button>
			    </div>
  			</div>
		</form>
		</div>
	</body>
</html>
